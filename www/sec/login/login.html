<!DOCTYPE html>
<html>
<head>
    <title>Megift App Login</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/yonaxTics/inventor-js/master/public/stylesheets/inventor/megift/megift.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/app.css">

</head>
<body class="bg">
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <img class="logo-center" src="../../../www/images/logo121x57.png">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <form id="login-form" class="form-horizontal">
                    <div class="col-sm-10">
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control input-lg" name="email-user" data-email="true" placeholder="Correo Electrónico">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">El correo es requerido!</small>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control input-lg" name="password-user" data-required="true" placeholder="Contraseña">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">La Contraseña es requerida!</small>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group i-checkbox-horizontal">
                            <span class="i-checkbox i-checkbox-toolbar i-checkbox-toolbar-default">
                                <input type="checkbox" id="data-remember" checked="checked">
                                <label for="data-remember">Recordar mis datos</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-10 form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Guardar</button>
                    </div>
                </form>
                <a href="recoverpassword.html" rel="external">Olvide mi contrase&ntilde;a.</a><br>
                <a href="signup.html" rel="external">Registrate en megift.</a>
            </div>
        </div>
    </section>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/Inventor.min.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/InventorMobile.min.js"></script>
    <script>
        function onDeviceReady() {
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        var form = new Form(document.getElementById('login-form'));
        form.onsubmit(function () {
            if (form.isValid()) {
                window.location = '../../user/user.html';
            }
        });
    </script>
</body>
</html>
