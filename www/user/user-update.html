<!DOCTYPE html>
<html>
<head>
    <title>Megift App User</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/yonaxTics/inventor-js/master/public/stylesheets/inventor/megift/megift.min.css">    
    <style>
        .image-user {
            display: table;
            margin: 0 auto;
            max-height: 150px;
            max-width: 180px;
        }

        .i-radio.i-radio-toolbar.i-radio-toolbar-default > .only-label {
            color: #000;
            text-align: right;
            width: 100vh;
        }

        .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
            background-color: #fff;
            cursor: text;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand ">
                    <img src="../../../icon.png">
                </span>
                <p class="navbar-text">Editar perfil</p>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form id="photo-form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <ul class="list-group text-center">
                                <li class="list-group-item">
                                    <img src="../images/user/unknown-user.gif" class="image-user" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
                <form id="user-form" class="form-horizontal">
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" name="name-user" data-name="true" placeholder="Nombre Completo">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">El nombre es requerido!</small>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="email" class="form-control input-lg" name="email-user" data-email="true" placeholder="Correo Electrónico">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">El correo es requerido!</small>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" name="city-user" data-required="true" placeholder="Ciudad">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">La ciudad es requerida!</small>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group i-radio-horizontal">
                            <span class="i-radio i-radio-toolbar i-radio-toolbar-default">
                                <label class="only-label">Soy:</label>
                            </span>
                            <span class="i-radio i-radio-toolbar i-radio-toolbar-default">
                                <input type="radio" value="female" name="gender-user" id="female-gender-user" checked="checked">
                                <label for="female-gender-user">Mujer</label>
                            </span>
                            <span class="i-radio i-radio-toolbar i-radio-toolbar-default">
                                <input type="radio" value="male" name="gender-user" id="male-gender-user">
                                <label for="male-gender-user">Hombre</label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" name="birthday-user" data-date="dd-mm-yyyy" placeholder="Cumpleaños" readonly="readonly">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">Ingrese una fecha valida!</small>
                        </div>
                    </div>
                    <div class="col-sm-10 form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <div class="i-popup-mask hidden"></div>
    <div id="birthday-popup" class="i-popup-panel i-popup-primary hidden">

        <form id="birthday-form" class="form-inline">
            <fieldset>
                <legend>Cumpleaños</legend>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control input-lg" name="day-birthday" data-rangelength="1-31" placeholder="día">
                    <span class="form-control-feedback"></span>
                    <small class="i-form-error-msg text-danger hidden">Ingrese un día valido!</small>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control input-lg" name="month-birthday" data-rangelength="1-12" placeholder="mes">
                    <span class="form-control-feedback"></span>
                    <small class="i-form-error-msg text-danger hidden">Ingrese un mes valido!</small>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control input-lg" name="year-birthday" data-min="1582" placeholder="año">
                    <span class="form-control-feedback"></span>
                    <small class="i-form-error-msg text-danger hidden">Ingrese un año valido!</small>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Aceptar</button>
            </div>
        </form>

    </div>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/Inventor.min.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/InventorMobile.min.js"></script>
    <script>
        function onDeviceReady() {
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        //atributtes
        var birthdayPopup = new Popup(document.getElementById('birthday-popup'));
        var birthdayForm = new Form(document.getElementById('birthday-form'));
        var userForm = new Form(document.getElementById('user-form'));
        var photoForm = new Form(document.getElementById('photo-form'));
        var birthdayUser = document.getElementsByName('birthday-user')[0];

        //birthday form
        birthdayForm.onsubmit(function () {
            if (birthdayForm.isValid()) {
                birthdayPopup.close();
                var day = document.getElementsByName('day-birthday')[0];
                var month = document.getElementsByName('month-birthday')[0];
                var year = document.getElementsByName('year-birthday')[0];
                var birthday = day.value + '-' + month.value + '-' + year.value;
                birthdayUser.value = birthday;
            }
        });
        //user form
        userForm.onsubmit(function () {
            if (userForm.isValid()) {

            }
        });
        //photo form
        photoForm.onsubmit(function () {
            if (photoForm.isValid()) {

            }
        });
        //event birthday input
        birthdayUser.onclick = function () {
            birthdayPopup.show();
            document.getElementsByName('day-birthday')[0].focus();
        }
    </script>
</body>
</html>
