<!DOCTYPE html>
<html>
<head>
    <title>Megift App partner</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/yonaxTics/inventor-js/master/public/stylesheets/inventor/megift/megift.min.css">
    <style>
        .image-partner {
            display: table;
            margin: 0 auto;
            max-height: 150px;
            max-width: 180px;
        }
        .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
            background-color: #fff;
            cursor: text;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand ">
                    <img src="../../../icon.png">
                </span>
                <p class="navbar-text">Editar perfil</p>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form id="photo-form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <ul class="list-group text-center">
                                <li class="list-group-item">
                                    <img src="../../images/unknown-user.png" class="image-partner" id="image-partner" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
                <form id="partner-form" class="form-horizontal">
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="name-partner" name="name-partner" data-name="true" placeholder="Nombre Completo">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">El nombre es requerido!</small>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="email" class="form-control input-lg" id="email-partner" name="email-partner" data-email="true" placeholder="Correo Electrónico">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">El correo es requerido!</small>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="city-partner" name="city-partner" data-required="true" placeholder="Ciudad">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">La ciudad es requerida!</small>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group i-radio-horizontal">
                            <span class="i-radio i-radio-toolbar  i-radio-left i-radio-toolbar-default">
                                <label class="i-radio-toolbar-label">Soy:</label>
                            </span>       
                            <span class="i-radio i-radio-toolbar i-radio-left i-radio-toolbar-default">
                                <input type="radio" value="default"  name="gender-partner" id="female-gender-partner" checked="checked">
                                <label for="female-gender-partner">Mujer</label>
                            </span>
                            <span class="i-radio i-radio-toolbar i-radio-left i-radio-toolbar-default">
                                <input type="radio" value="primary" name="gender-partner" id="male-gender-partner">
                                <label for="male-gender-partner">Hombre</label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" id="birthday-partner" name="birthday-partner" data-date="dd-mm-yyyy" placeholder="Cumpleaños" readonly="readonly">
                            <span class="form-control-feedback"></span>
                            <small class="i-form-error-msg text-danger hidden">Ingrese una fecha valida!</small>
                        </div>
                    </div>
                    <input type="hidden" id="id-partner" name="id-partner" />
                    <input type="hidden" id="id-login" name="id-login" />
                    <input type="hidden" id="id-location" name="id-location" />
                    <input type="hidden" id="id-city" name="id-city" />
                    <input type="hidden" id="id-gender" name="id-gender" />
                    <div class="col-sm-10 form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <div class="i-popup-mask hidden"></div>
    <div id="birthday-popup" class="i-popup-panel i-popup-primary hidden">
        <form id="birthday-form" class="form-inline">
            <fieldset>
                <legend>Cumpleaños</legend>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control input-lg" name="day-birthday" data-rangelength="1-31" placeholder="día">
                    <span class="form-control-feedback"></span>
                    <small class="i-form-error-msg text-danger hidden">Ingrese un día valido!</small>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control input-lg" name="month-birthday" data-rangelength="1-12" placeholder="mes">
                    <span class="form-control-feedback"></span>
                    <small class="i-form-error-msg text-danger hidden">Ingrese un mes valido!</small>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control input-lg" name="year-birthday" data-min="1582" placeholder="año">
                    <span class="form-control-feedback"></span>
                    <small class="i-form-error-msg text-danger hidden">Ingrese un año valido!</small>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Aceptar</button>
            </div>
        </form>
    </div>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/Inventor.min.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/InventorMobile.min.js"></script>
    <script>
        function onDeviceReady() {
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        //atributtes
        var successResponse = "OK";
        var host = window.localStorage.getItem('host');
        var idLogin = window.localStorage.getItem('id-login');
        var FEMALE = 1;
        var MALE = 2;
        //atributter popup and form
        var birthdayPopup = new Popup(document.getElementById('birthday-popup'));
        var birthdayForm = new Form(document.getElementById('birthday-form'));
        var partnerForm = new Form(document.getElementById('partner-form'));
        var photoForm = new Form(document.getElementById('photo-form'));
        //atributes partner
        var imagePartner = document.getElementById('image-partner');
        var namePartner = document.getElementById('name-partner');
        var emailPartner = document.getElementById('email-partner');
        var cityPartner = document.getElementById('city-partner');
        var birthdayPartner = document.getElementById('birthday-partner');
        var femaleGenderPartner = document.getElementById('female-gender-partner');
        var maleGenderPartner = document.getElementById('male-gender-partner');
        var idPartner = document.getElementById('id-partner');
        var idLogin = document.getElementById('id-login');
        var idLocation = document.getElementById('id-location');
        var idCity = document.getElementById('id-city');
        var idGender = document.getElementById('id-gender');
        var partner = JSON.parse(window.localStorage.getItem('partner'));
        //fill partner
        idPartner.value = partner.id;
        idLogin.value = partner.login.id;
        idLocation.value = partner.location.id;
        idCity.value = partner.location.address === null ? 0 : partner.location.address.city.id;
        idGender.value = partner.gender.id;
        namePartner.value = partner.fullName;     
        if (partner.gender.id === MALE) {
            maleGenderPartner.checked;
        } else if (partner.gender.id === FEMALE) {
            femaleGenderPartner.checked;
        }
        birthdayPartner.value = partner.birthday === null ? '' : partner.birthday;
        cityPartner.value = partner.location.address === null ? '' : partner.location.address.city.city;
        emailPartner.value = partner.login.email;
        if (partner.picture.id > 0) {
            imagePartner.src = partner.picture.dataURI;
        }
        //birthday form
        birthdayForm.onsubmit(function () {
            if (birthdayForm.isValid()) {
                birthdayPopup.closeAll();
                var day = document.getElementsByName('day-birthday')[0];
                var month = document.getElementsByName('month-birthday')[0];
                var year = document.getElementsByName('year-birthday')[0];
                var birthday = day.value + '-' + month.value + '-' + year.value;
                birthdayPartner.value = birthday;
            }
        });
        //partner form
        partnerForm.onsubmit(function () {
            if (partnerForm.isValid()) {

            }
        });
        //photo form
        photoForm.onsubmit(function () {
            if (photoForm.isValid()) {

            }
        });
        //event birthday input
        birthdayPartner.onclick = function () {
            birthdayPopup.show();
            document.getElementsByName('day-birthday')[0].focus();
        }
    </script>
</body>
</html>
