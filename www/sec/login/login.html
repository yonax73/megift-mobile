<!DOCTYPE html>
<html>
<head>
    <title>Megift App Login</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/yonaxTics/inventor-js/master/public/stylesheets/inventor/megift/megift.min.css"> 
    <link rel="stylesheet" type="text/css" href="../../css/app.css">  
</head>
<body class="bg">
	<section class="container-fluid">
       <div class="row">
         <div class="col-sm-12">
             <img class="logo-center" src="../../../www/images/logo121x57.png"> 
             <br>
         </div>
       </div>
        <div class="row">
        	<div class="col-sm-12">
				<form class="form-horizontal">
				  <div class="form-group">				    
				    <div class="col-sm-10">
				      <input type="email" class="form-control input-lg" data-email="true" placeholder="Correo Electronico">
				    </div>
				  </div>
				  <div class="form-group">				    
				    <div class="col-sm-10">
				      <input type="password" class="form-control input-lg" placeholder="Contraseña">
				    </div>
				  </div>
				  <div class="form-group">
                      <span class="col-sm-10 i-checkbox i-checkbox-f i-checkbox-primary">
                          <input id="data-remember" type="checkbox" />
                          <label for="data-remember">&nbsp;Recordar mis datos</label>
                      </span>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-success btn-lg btn-block">Continuar</button>
				    </div>
				  </div>
				</form>
				<a href="recoverpassword.html" rel="external">Olvide mi contrase&ntilde;a.</a><br>
				<a href="signup.html"  rel="external">Registrate en megift.</a>
        	</div>
        </div>
	</section>
    <script src="intelxdk.js"></script>        
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>    
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/Inventor.min.js"></script>
    <script src="https://rawgit.com/yonaxTics/inventor-js/master/public/javascripts/inventor-js/InventorMobile.min.js"></script>
    <script>
        function onDeviceReady() {
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        var form = new Form(document.getElementById('signup-form'));
        form.onsubmit(function () {
            if (form.isValid()) {
                alert('is valid');
            } else {
                alert('is not valid');
            }
        });
    </script>
</body> 
</html>
